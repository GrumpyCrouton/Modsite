<check if="{{ @SESSION.user['uid'] == @GET.user_id }}"></check>
    <div class="card mt-3 border-secondary">
        <h3 class="card-header">Manage Your Mods</h3>
        <div class="card-body">
            <a href="mods/add" type="button" class="btn btn-primary">Primary</a>
        </div>
    </div>
</check>
<div class="card mt-3 border-secondary">
    <h3 class="card-header">{{ @data['user']['display_name'] }}'s Mods</h3>
    <div class="card-body">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <repeat group="{{ @data['mods'] }}" value="{{ @mod }}">
                <a href="mods/details?uid={{ @mod['uid'] }}" class="col text-decoration-none">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ @mod['name'] }}</h5>
                            <p class="card-text">Author: {{ @mod['author'] }}</p>
                        </div>
                    </div>
                </a>
            </repeat>
        </div>
    </div>
</div>
