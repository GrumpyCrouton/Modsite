<div class="card mt-3 border-secondary">
    <h3 class="card-header">{{ @game_data['game']['name'] }} Mods</h3>

    <check if="{{ empty(@data) }}">
        <div class="ui yellow message"><b>Oh No!</b><br>It looks like there are no mods for this game yet.</div>
    </check>

    <div class="card-body">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <repeat group="{{ @data }}" value="{{ @mod }}">
                <a href="mods/details?uid={{ @mod['uid'] }}" class="col text-decoration-none">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ @mod['name'] }}</h5>
                            <p class="card-text">Author: {{ @mod['author'] }}</p>
                        </div>
                    </div>
                </a>
            </repeat>
        </div>
    </div>
</div>
